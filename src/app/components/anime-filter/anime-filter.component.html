
<ul class="wrapper">
    <li 
    *ngFor="let item of genreList$ | async;let i = index" 
    (click)="filterAnime($event)"
    class="item "  [ngClass]="'item-' + (i + 1)">
        {{item?.genreName}}
    </li>
</ul>
